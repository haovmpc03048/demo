<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="spinner-container">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    
    <div class="bg-img">
      <div class="content">
        <header>Đăng ký</header>
        <form id="signupForm">
          <div class="field">
            <span class="fa fa-user"></span>
            <input id="fullName" type="text" required placeholder="Họ và tên">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input id="username" type="text" required placeholder="Tên tài khoản">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-envelope"></span>
            <input id="email" class="form-control" required placeholder="Nhập vào Email của bạn" type="email">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-phone"></span>
            <input id="phone" class="form-control" required placeholder="Nhập vào số điện thoại" type="phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input id="password" type="password" class="pass-key" required placeholder="Mật khẩu">
            <span class="show">
              <i class="fas fa-eye"></i>
            </span>            
          </div>
         <br>
          <div class="field">
            <input type="submit" value="Đăng ký">
          </div>
        </form>
        <div class="login">Hoặc</div>
        <div class="links">
          <div class="instagram">
            <a href="/oauth2/authorization/google" class="fab fa-google"><span style="font-weight: bold; color: #4285F4; font-size: 20px;">Google</span></a>


          </div>
        </div>

        <div class="signup">Bạn đã có tài khoản?
          <a href="/courseOnline/dangnhap">Đăng nhập</a>
        </div> 
         <!-- Thêm thông tin người thiết kế -->
        
      </div>
    </div>
    <script src="../js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  </body>
</html>
