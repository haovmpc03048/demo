<!DOCTYPE html>
<html>

<head>
    <title>Tải lên video</title>
</head>

<body>
    <h1>Tải lên video</h1>

    <form action="/upload-video" method="post" enctype="multipart/form-data">
        <label for="file">Chọn video để tải lên:</label>
        <input type="file" name="file" id="file" accept=".mp4, .mov, .avi" required>

        <br>

        <input type="submit" value="Tải lên">
    </form>
</body>

</html>
