    <script>
        function handleFileSelect() {
            // Lấy thẻ input và danh sách các tệp tin đã chọn
            var input = document.getElementById('imageInput');
            var files = input.files;

            // Kiểm tra xem có tệp tin nào đã chọn hay không
            if (files.length > 0) {
                var reader = new FileReader();

                // Đọc dữ liệu của tệp tin đã chọn
                reader.onload = function (e) {
                    // Hiển thị hình ảnh đã chọn trong thẻ <img>
                    var preview = document.getElementById('preview');
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Selected Image">';
                };

                // Đọc tệp tin làm nguồn dữ liệu
                reader.readAsDataURL(files[0]);
            } else {
                // Nếu không có tệp tin nào được chọn, hiển thị ảnh mặc định
                var defaultImage = document.getElementById('defaultImage');
                defaultImage.style.display = 'block';
            }
        }
    </script>
