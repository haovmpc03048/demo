<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="../css/login-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Đăng nhập</header>
        <form action="/login" method="post">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name ="username" required placeholder="Tài khoản">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="password" class="pass-key" required placeholder="Mật khẩu">
            <span class="show">
              <i class="fas fa-eye"></i>
            </span>            
          </div>
          <div class="pass">
            <a href="#" data-toggle="modal" data-target="#exampleModal">Quên Mật khẩu?</a>
          </div>
          <div class="field">
            <input type="submit" value="Đăng nhập">
          </div>
        </form>
        <div class="login">Hoặc</div>
        <div class="links">
          <div class="instagram">
            <a href="/oauth2/authorization/google" class="fab fa-google"><span style="font-weight: bold; color: #4285F4; font-size: 20px;">Google</span></a>


          </div>
        </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Quên mật khẩu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <form action = "/api/otp" method = "get">
      <div class="modal-body">
        <input name="Email" type="text" id="Emailqmk" class="form-control" placeholder="Nhập vào Email" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button  type="submit" class="btn btn-primary">Gửi xác nhận</button>
      </div>
     </form>
    </div>
  </div>
</div>
        <div class="signup">Bạn chưa có tài khoản?
          <a href="/courseOnline/dangky">Đăng ký</a>
        </div> 
        
      </div>
    
      <script src="../js/dangnhap.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
 
</html>
