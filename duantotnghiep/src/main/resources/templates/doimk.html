<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 border">
          <h2 class="text-center">Nhập mật khẩu</h2>
          <form action="/api/doimaukhau" method="get">
            <div class="form-group">
              <input name = "maukhaumoi" type="password" required class="form-control" placeholder="Nhập mật khẩu hiện tại">
              <h4 class="text-danger" th:if="${message}" th:text="${message}"></h4>
            </div>
          
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <button type="reset" class="btn btn-danger">Hủy bỏ</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
